<div class="container-fuild offset-md-3 col-md-6 offset-sm-2 col-sm-8">
    <section class="d-flex align-items-center justify-content-center" id="testimonial">
        <div class="container-fluid" id="quiz-main">
            <br><br>
            <div class="card question-card">
                <div class="card-img-block">
                    <br>
                    <h5 class="card-title text-center text-white"> <strong>Question</strong> </h5>
                    <p class="card-text text-justify px-3 text-white">{{question.ques_text}}</p>
                    <br>
                </div>

                <div class="card-body pt-0">
                    <form method="POST" action="" class="question-form">
                        {% csrf_token %}
                        <input type="hidden" name="user" value="{{user.id}}">
                        <input type="hidden" name="ques" value="{{question.ques_id}}">
                        <input type="hidden" name="quiz" value="{{question.quiz}}">
                        <input type="hidden" name="ques_type" value="{{question.ques_type}}">
                        <div class="col-sm-10 offset-sm-1">
                            <div class="form-row">
                                <div class="form-row col-md-12">
                                    {% for choice in choices %}
                                    <div class="input-group mt-2">
                                        <div class="input-group-text col-sm-12">
                                            {% if question.ques_type == 1 %}
                                            <input class="col-sm-12" type="text" name="text_answer" id=""> {% elif question.ques_type == 4 %}
                                            <label for="option"><input class="col-sm-12 text-center" type="checkbox" name="sub_answer" value="{{choice.choice_id}}" required> {{choice.choice_text}}</label>{% else %}
                                            <label for="option"><input class="col-sm-12 text-center" type="radio" name="sub_answer" value="{{choice.choice_id}}" required> {{choice.choice_text}}</label> {% endif %}

                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <br>
                            <div class="form-row">
                                <button class="btn btn-info col-sm-8 offset-sm-2 rounded" id="quiz-start" onclick="nextQuestion('{{next}}')">Submit Question</button> <br>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
{% load static %} {% block scripts %}
<script src="{% static 'quiz/participate.js' %}" type="text/javascript"></script>
{% endblock %}
