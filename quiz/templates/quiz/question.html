<div class="container-fuild offset-md-3 col-md-6 offset-sm-2 col-sm-8">
    <section class="d-flex align-items-center justify-content-center" id="testimonial">
        <div class="container-fluid" id="quiz-main">
            <br><br>
            <div class="card question-card">
                <div class="card-img-block" id="question-div">
                    <br>
                    <p class="card-text text-center px-3 text-white">{{question.ques_text}}</p>
                    <br>
                </div>

                <div class="card-body p-0">
                    <form method="POST" action="" class="question-form">
                        {% csrf_token %}
                        <input type="hidden" name="user" value="{{user.id}}">
                        <input type="hidden" name="ques" value="{{question.ques_id}}">
                        <input type="hidden" name="quiz" value="{{question.quiz}}">
                        <input type="hidden" name="ques_type" value="{{question.ques_type}}">
                        <div class="col-sm-12 p-0">
                            <div class="form-row col-md-12 m-0 p-0">
                                {% for choice in choices %}
                                <div class="input-group mt-2">
                                    {% if question.ques_type == 1 %}
                                    <div class="col-12">
                                        <div class="col-md-12">
                                            <textarea class="text-area m-1" name="text_answer" placeholder="Type your answer here..."></textarea>
                                        </div>
                                    </div> {% elif question.ques_type == 4 %}
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox" name="sub_answer" value="{{choice.choice_id}}"> <span
                                                class="label-text"> {{choice.choice_text}}</span>
                                        </label>
                                    </div>
                                    {% else %}
                                    <div class="form-check">
                                        <label>
                                            <input type="radio" name="sub_answer" value="{{choice.choice_id}}"> <span
                                                class="label-text"> {{choice.choice_text}}</span>
                                        </label>
                                    </div>
                                    {% endif %}
                                </div>
                                {% endfor %}
                            </div>
                            <br>
                            <div class="form-row">
                                <button class="btn btn-info col-sm-4 offset-sm-4" id="quiz-start" onclick="nextQuestion('{{next}}')">Submit Question</button> <br>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
{% load static %} {% block scripts %}
<script src="{% static 'quiz/participate.js' %}" type="text/javascript"></script>
{% endblock %}
