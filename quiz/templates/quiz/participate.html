{% extends 'user/base.html' %} {% load static %} {% block style %}
<link href="{% static 'quiz/participate.css' %}" rel="stylesheet">
<style>
    body {
        background-image: url({% static 'user/images/dashback.jpg' %});
        background-size: cover;
    }
</style>
{% endblock %} {% block content %}
<div id="participate-main">
    <div class="container-fuild offset-md-3 col-md-6 offset-lg-4 col-lg-4 offset-sm-2 col-sm-8">
        <section class="d-flex align-items-center justify-content-center" id="testimonial">
            <div class="container-fluid" id="quiz-main">
                <br><br>
                <div class="card-banner overlay-grad" style="height:auto; background-image: url('http://bootstrap-ecommerce.com/main/images/posts/1.jpg');">
                    <div class="card-body text-white">
                        <br>
                        <h4 class="card-title text-center"> <strong>{{quiz.title}}</strong> </h4>
                        <br>
                        <p class="card-text text-justify">{{quiz.description}}</p>
                        <br>
                        <button class="btn btn-info col-md-12" id="quiz-start" onclick="nextQuestion()" disabled> Start Quiz</button>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>





{% endblock %} {% block scripts %}
<script src="{% static 'quiz/participate.js' %}" type="text/javascript"></script>
<script>
    window.onload = loadQuiz('{{quiz.quiz_id}}')
</script>
{% endblock %}
